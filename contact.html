<main class="section contact-section">
  <div class="container">
    <h1 class="page-title">Request Mobile Phlebotomy</h1>
    <p class="page-subtitle">Fill out the form below and we'll contact you to confirm scheduling.</p>

    <form id="contact-form" class="contact-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="(xxx) xxx-xxxx">
        </div>
        <div class="form-group">
          <label for="date">Preferred date</label>
          <input id="date" name="date" type="date">
        </div>
        <div class="form-group full">
          <label for="address">Address</label>
          <input id="address" name="address" type="text" placeholder="Street, City, State">
        </div>
        <div class="form-group full">
          <label for="notes">Details / Notes</label>
          <textarea id="notes" name="notes" placeholder="Tell us best times, number of patients, accessibility, etc."></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn green">Submit Request</button>
        <a href="tel:6789720444" class="btn blue">Call Now</a>
      </div>
    </form>
  </div>
</main>
